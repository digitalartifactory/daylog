name: Publish Release Docker

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    name: Build Docker & Upload Assets
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/daylog

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
      - name: Update version in .env.example
        run: |
          TAG_NAME=${{ github.event.release.tag_name }}
          
          if grep -q "APP_VERSION=" .env.example; then
            sed -i "s|APP_VERSION=.*|APP_VERSION=$TAG_NAME|g" .env.example
          else
            echo -e "\nAPP_VERSION=$TAG_NAME" >> .env.example
          fi
          
          echo "âœ… .env.example updated with version $TAG_NAME"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            docker-compose.yml
            .env.example
