services:
  db:
    image: postgres:16
    container_name: daylog-db
    restart: always
    env_file: 
      - .env
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h ${POSTGRES_HOST} -p ${POSTGRES_PORT}',
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - data:/var/lib/postgresql/data

  app:
    image: davidartifacts/daylog:${TAG_NAME}
    container_name: daylog-app
    ports:
      - 3000:3000
    env_file: 
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - storage:/app/storage

volumes:
  data:
  storage:
    driver: local
